<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=0.47" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

  <style>
    #appLoading {
      width: 100vw;
      height: 100vh;
    }
    .loading {
      position: fixed;
      width: 140px;
      height: 100px;
      top: calc(30% - 50px);
      left: calc(50% - 70px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loading-icon {
      width: 35px;
      height: 35px;
      transform-origin: center center;
      animation: animal 1s infinite linear;
    }
    .loading-text {
      margin-top: 10px;
      font-size: 12px;
      color: grey;
    }
    * {
      margin: 0;
      padding: 0;
    }
    @keyframes animal {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }
  </style>
